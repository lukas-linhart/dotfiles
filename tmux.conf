############################### GENERAL SETTINGS ###############################

#--- 256 colors ----------------------------------------------------------------
set-option -g default-terminal "screen-256color"



#-------------------------------------------------------------------------------
################################# KEY BINDINGS #################################

#--- Ctrl-A prefix key ---------------------------------------------------------
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#--- reload config -------------------------------------------------------------
bind-key r source-file ~/.tmux.conf \; \
        display-message "config reloaded"

#--- splitting windows ---------------------------------------------------------
unbind '"'
unbind %
bind-key | split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'

#--- new window ----------------------------------------------------------------
bind-key c new-window -c '#{pane_current_path}'

#--- movement between panes ----------------------------------------------------
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R



#-------------------------------------------------------------------------------
################################## APPEARANCE ##################################

#--- tmuxline config -----------------------------------------------------------
# (run ":TmuxlineSnapshot <filename>" in vim to generate new file)
source-file ~/.tmuxline.tmux.conf



#-------------------------------------------------------------------------------
################################# EXPERIMENTAL #################################

# enable vi mode for buffers
set-window-option -g mode-keys vi

# enable vi mode for status bar
set -g status-keys vi

# terminal title
set -g set-titles on
set -g set-titles-string '#(whoami)@#h'

# '#04adff' # light arch blue
# '#0089cc' # base arch blue
# '#006596' # darker arch blue
# '#004f76' # dark arch blue

# window swapping
bind-key -n S-left swap-window -t -1
bind-key -n S-right swap-window -t +1

# highlight active window in status bar
set-window-option -g monitor-activity on

# start numbering at 1
set -g base-index 1

# switching between windows
unbind-key n
unbind-key p
bind-key -r C-p previous-window
bind-key -r C-n next-window

# resize pane
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R



#-------------------------------------------------------------------------------
#################################@@ PLUGINS ####################################

# examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

